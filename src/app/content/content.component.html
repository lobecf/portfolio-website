<div class="arrow-navigation">
  <button (click)="navigateTo('prev')" [disabled]="isFirstComponent()" class="arrow-btn">
    <i class="fas fa-chevron-up"></i> <!-- Up Chevron Arrow -->
  </button>
</div> 

<div class="content-wrapper">
  <router-outlet></router-outlet> <!-- Dynamic content will display here -->
</div>

<div class="arrow-navigation">
  <button (click)="navigateTo('next')" [disabled]="isLastComponent()" class="arrow-btn">
    <i class="fas fa-chevron-down"></i> <!-- Down Chevron Arrow -->
  </button>
</div>
